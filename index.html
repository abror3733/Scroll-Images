<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Image </title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="gallery-wrap">
    <img class="btn-img" src="./Images/back.png" alt="back icon" id="backBtn" width="55" height="55">
    <div class="gallery">
      <div>
        <span> <img src="./Images/image-1.png" alt="img"></span>
        <span><img  src="./Images/image-2.png" alt="img"></span>
        <span><img  src="./Images/image-3.png" alt="img"></span>
      </div>
      <div>
        <span> <img  src="./Images/image-4.png" alt="img"></span>
        <span><img  src="./Images/image-5.png" alt="img"></span>
        <span><img  src="./Images/image-6.png" alt="img"></span>
      </div>
    </div>
    <img class="btn-img" src="./Images/next.png" alt="next icon" id="nextBtn" width="55" height="55">
  </div>
 




  <script src="./js/app.js"></script>
</body>
</html>
